<body>
<!-- wrap_left -->

<!-- /wrap_left -->

<!-- picBox -->
<div class="picBox" onClick="switchSysBar()" id="switchPoint"></div>
<!-- /picBox -->


<!-- wrap_right -->
<div class="wrap_right">
    <header>
        <!-- Header -->

        <!-- /Header -->
    </header>


    <!-- Contents -->
    <div id="Contents">
        <script type="text/javascript">
            $(function () {
                $(".select").each(function () {
                    var s = $(this);
                    var z = parseInt(s.css("z-index"));
                    var dt = $(this).children("dt");
                    var dd = $(this).children("dd");
                    var _show = function () {
                        dd.slideDown(200);
                        dt.addClass("cur");
                        s.css("z-index", z + 1);
                    };
                    var _hide = function () {
                        dd.slideUp(200);
                        dt.removeClass("cur");
                        s.css("z-index", z);
                    };
                    dt.click(function () {
                        dd.is(":hidden") ? _show() : _hide();
                    });
                    dd.find("a").click(function () {
                        dt.html($(this).html());
                        _hide();
                    });
                    $("body").click(function (i) {
                        !$(i.target).parents(".select").first().is(s) ? _hide() : "";
                    });
                })
            })
        </script>

        <!-- MainForm -->
        <div id="MainForm">
            <div class="form_boxB">
                <h2>考试信息列表</h2>
                <table cellpadding="0" cellspacing="0">
                    <thead>
                        <tr>
                            <th>考生号</th>
                            <th>科目</th>
                            <th>考试时间</th>
                            <th>考试地点</th>
                            <th>状态</th>
                            <th>得分</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for project in project1 %}
                            <tr>
                                <td>{{ project.test_number }}</td>
                                <td id="d1">{{ project.course}}</td>
                                <td id="d2">{{ project.time}}</td>
                                <td id="d2">{{ project.place}}</td>
                                <td id="d2">{{ project.status}}</td>
                                <td id="d2">{{ project.score}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /Contents -->

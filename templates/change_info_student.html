<body>

<!-- MainForm -->
<div id="MainForm">
<div class="form_boxA">
<h2>个人信息列表</h2>

<table cellpadding="0" cellspacing="0">
<tr>
<th>信息列表</th>
    <th>    </th>
</tr>
<tr>
<td>姓名</td>
<td><div class="txtbox floatL" style="width:100px;"><input id="student_name" type="text" size="5"></div>
<div class="btn_box floatR"><input id="submit1" type="button" value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</td>
</tr>

<tr>
<td>电话</td>
<td><div class="txtbox floatL" style="width:100px;"><input id="tel" type="text" size="5"></div>
    <div class="btn_box floatR"><input id="submit2" type="button" value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</td>
</tr>

</table>
</div>
</div>
<!-- /MainForm -->
</body>

<script type="text/javascript" src="../static/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.cookie.js"></script>
<script type="text/javascript">
    $('#submit1').on('click', function () {
        true_name = $('#student_name').val();
        //发送ajax
        $.ajax({
                'type': 'POST',
                'url': '{% url 'system:change_student_data' %}',
                'data': {
                    'csrfmiddlewaretoken': $.cookie('csrftoken'),
                    'true_name': true_name,
                    'type': 'name'
                 },
                'success': function (result) {
                    if(result.code==200){
                        alert(result.msg);
                    }
                },
                'error': function (result) {
                    console.log(result);
                }

        })
    });
    $('#submit2').on('click', function () {
        tel = $('#tel').val();
        //发送ajax
        $.ajax({
                'type': 'POST',
                'url': '{% url 'system:change_student_data' %}',
                'data': {
                    'csrfmiddlewaretoken': $.cookie('csrftoken'),
                    'tel': tel,
                    'type': 'tel'
                 },
                'success': function (result) {
                    if(result.code==200){
                        alert(result.msg);
                    }
                },
                'error': function (result) {
                    console.log(result);
                }

        })
    });
</script>
</html>

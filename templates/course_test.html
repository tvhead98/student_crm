<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程测试</title>

</head>
<body>
<table>
    <thead>
        <tr>
            <th>学生姓名</th>
            <th>学号</th>
            <th>课程编号</th>
            <th>课程名称</th>
            <th>课程成绩</th>
        </tr>
    </thead>
    <tbody>
        {% for i in studentcourse %}
        <tr>
            <td>{{i.user_name}}</td>
            <td>{{i.student_id}}</td>
            <td>{{i.course_id}}</td>
            <td>暂时留着</td>
            <td>{{i.course_score}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>

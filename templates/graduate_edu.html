<body>
<!-- Popup -->
<div id="Popup">

<!-- SubPopup -->
<div id="SubPopup">
<script type="text/javascript">
$(function(){
$(".select").each(function(){
var s=$(this);
var z=parseInt(s.css("z-index"));
var dt=$(this).children("dt");
var dd=$(this).children("dd");
var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
dt.click(function(){dd.is(":hidden")?_show():_hide();});
dd.find("a").click(function(){dt.html($(this).html());_hide();});
$("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
</script>
<div class="form_boxC">
<table cellpadding="0" cellspacing="0">
<tr>
<th width="100">升学院校</th>
<td><div class="txtbox floatL" ><input id="further_school" type="text" size="20"></div></td>
</tr>
<tr>
<th>攻读专业</th>
<td><div class="txtbox floatL"><input id="further_major" type="text" size="20"></div></td>
</tr>
<th>攻读学位</th>
<td><div class="txtbox floatL"><input id="further_degree" type="text" size="20" placeholder="硕士/博士/博士后"></div></td>
</tr>
<th>是否全日制</th>
<td><div class="txtbox floatL"><input id="further_full_part_time" type="text" size="20" placeholder="是/否"></div></td>
</tr>
<tr>
<th>入学时间</th>
<td><div class="txtbox floatL"><input id="further_start_time" type="date" size="20" placeholder="年-月-日"></div></td>
</tr>
<tr>
<th>毕业时间</th>
<td><div class="txtbox floatL"><input id="further_graduate_time" type="date" size="20" placeholder="年-月-日"></div></td>
</tr>
</table>
</div>
</div>
<!-- SubPopup -->

<div id="BtmBtn">
<div class="btn_box floatR"><input id="further_edu_save_btn" type="button" value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</div>
</div>
<!-- /Popup -->
</body>
<script type="text/javascript" src="../static/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.cookie.js"></script>
<script type="text/javascript">
    $("#further_edu_save_btn").on('click', function () {
        further_school = $("#further_school").val();
        further_major = $("#further_major").val();
        further_degree = $("#further_degree").val();
        further_full_part_time = $("#further_full_part_time").val();
        further_start_time = $("#further_start_time").val();
        further_graduate_time = $("#further_graduate_time").val();
        $.ajax({
                'type': 'POST',
                'url': '{% url 'system:save_graduate_edu' %}',
                'data': {
                    'csrfmiddlewaretoken': $.cookie('csrftoken'),
                    'further_school': further_school,
                    'further_major': further_major,
                    'further_degree': further_degree,
                    'further_full_part_time': further_full_part_time,
                    'further_start_time': further_start_time,
                    'further_graduate_time': further_graduate_time,
                },
                'dataType': 'json',
                'success': function (result) {

                },
                'error': function (result) {
                    console.log(result);
                }
            })
            {#return flag;#}
        alert(further_start_time);
    })
</script>

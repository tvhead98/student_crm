<!-- Popup -->
<div id="Popup">

<!-- SubPopup -->
<div id="SubPopup">
<script type="text/javascript">
$(function(){
$(".select").each(function(){
var s=$(this);
var z=parseInt(s.css("z-index"));
var dt=$(this).children("dt");
var dd=$(this).children("dd");
var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
dt.click(function(){dd.is(":hidden")?_show():_hide();});
dd.find("a").click(function(){dt.html($(this).html());_hide();});
$("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
</script>
<div class="form_boxC">
    <p><span class="f_cB">*</span>--</p>
<table cellpadding="0" cellspacing="0">
<tr>
<th width="100">单位名称</th>
<td><div class="txtbox floatL" ><p id="graduate_employer" type="text" size="20"></div></td>
</tr>
<tr>
<th>职位</th>
<td><div class="txtbox floatL"><p id="graduate_job_position" type="text" size="20"></div></td>
</tr>
<th>开始时间</th>
<td><div class="txtbox floatL"><p id="graduate_job_start_time" type="date" size="20" placeholder="年-月-日"></div></td>
</tr>
<th>结束时间</th>
<td><div class="txtbox floatL"><p id="graduate_job_end_time" type="date" size="20" placeholder="年-月-日"></div></td>
</tr>
</table>
</div>
</div>

<script type="text/javascript" src="../static/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.cookie.js"></script>
<script type="text/javascript">
    $.ajax({
        'type': 'POST',
        'url': '{% url 'system:get_graduate_job' %}',
        'data': {
            'csrfmiddlewaretoken': $.cookie('csrftoken'),
                },
        'success': function (result) {
            data = JSON.parse(result)

                $('#graduate_employer').html(data['graduate_employer']);
                $('#graduate_job_position').html(data['graduate_job_position']);
                $('#graduate_job_start_time').html(data['graduate_job_start_time']);
                $('#graduate_job_end_time').html(data['graduate_job_end_time']);
                },
        'error': function (result) {
            console.log(result);
        }
    })
        </script>
